openapi: 3.0.3
info:
  title: Trails42
  version: 1.0.0
servers:
  - url: https://localhost:80/api/v1
tags:
  - name: auth
    description: Регистрация и авторизация
  - name: places
    description: Достопримечательности
  - name: routes
    description: Маршруты
  - name: users
    description: Пользователи
  - name: achievements
    description: Достижения
  - name: route-points
    description: Точки маршрута
paths:
  /auth/login:
    post:
      tags:
        - auth
      summary: Авторизация
      description: Авторизация по логину и паролю.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthInfo'

      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccess'
        '401':
          description: Неправильный пароль или почта
        '400':
          description: Невалидные данные
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/AuthError'
               
  /auth/registr:
    post:
      tags:
        - auth
      summary: Регистрация
      description: Регистрация по логину и паролю
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthInfo'

      responses:
        '201':
          description: Успешная регистрация
        '400':
          description: Невалидные данные
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/AuthError'
  
  /places:
    get:
      tags:
        - places
      summary: Получение всех достопримечательностей
      security:
        - bearerAuth: [] 
      responses:
        '200':
          description: Успешное получение данных
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/GetPlaces'
        '401':
          description: Невалидный токен
          
  /places/{id}:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      tags:
        - places
      summary: Получение достопримечательности
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Успешное получение данных
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/GetPlace'
        '401':
          description: Невалидный токен
        '404':
          description: Невалидный id
  /places/{id}/comments:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
        - name: pageIndex
          in: query
          required: false
          schema:
            type: number
      tags:
        - places
      summary: Получение комментариев к достопримечательности
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Успешное получение данных
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/GetComments'
        '401':
          description: Невалидный токен
        '404':
          description: Невалидный id
    post:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      tags:
        - places
      summary: Создание комментария к достопримечательности
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostComment'
      responses:
        '201':
          description: Успешное создание комментария
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/GetComment'
        '401':
          description: Невалидный токен
        '404':
          description: Невалидный id
  /places/{id}/rate:
    post:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      tags:
        - places
      summary: Поставить оценку достопримечательности 
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostRate'
      responses:
        '201':
          description: Рейтинг был успешно добавлен
        '401':
          description: Невалидный токен
        '404':
          description: Невалидный id
  /routes:
    get:
      tags:
        - routes
      summary: Получение маршрутов 
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Успешное получение данных
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/GetRoutes'
        '401':
          description: Невалидный токен
    post:
      tags:
        - routes
      summary: Создание маршрута 
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostRoute'
      responses:
        '201':
          description: Успешное создание маршрута
        '401':
          description: Невалидный токен
  
  /routes/{id}:
    patch:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      tags:
        - routes
      summary: Обновление маршрута
      security:
        - bearerAuth: []
      requestBody:
       content:
         application/json:
           schema:
             $ref: '#/components/schemas/PatchRoute'
      responses:
        '200':
          description: Успешное обновление маршрута
        '401':
          description: Невалидный токен
        '404':
          description: Невалидный id
  
  /routes/{id}/comments:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
        - name: pageIndex
          in: query
          required: false
          schema:
            type: number
      tags:
        - routes
      summary: Получение комментариев к маршруту
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Успешное получение данных
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/GetComments'
        '401':
          description: Невалидный токен
        '404':
          description: Невалидный id
    post:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      tags:
        - routes
      summary: Создание комментария к маршруту
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostComment'
      responses:
        '201':
          description: Успешное создание комментария
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/GetComment'
        '401':
          description: Невалидный токен
        '404':
          description: Невалидный id
  
  /routes/{id}/rate:
    post:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      tags:
        - routes
      summary: Поставить оценку маршруту 
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostRate'
      responses:
        '201':
          description: Рейтинг был успешно добавлен
        '401':
          description: Невалидный токен
        '404':
          description: Невалидный id
          
  /routes/favorite:
    get:
      tags:
        - routes
      summary: Получение избранных маршрутов 
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Успешное получение данных
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/GetRoutes'
        '401':
          description: Невалидный токен
    post:
      tags:
       - routes
      summary: Добавление маршрута в "Избранное" 
      security:
       - bearerAuth: []
      requestBody:
       content:
         application/json:
           schema:
             $ref: '#/components/schemas/PostRouteFavorite'
      responses:
       '200':
         description: Успешное добавление маршрута в "Избранное"
       '401':
         description: Невалидный токен
  
  /achievements: # ????????????????????????????
    get:
      tags:
       - achievements
      summary: Получение достижений 
      security:
       - bearerAuth: []
      responses:
       '200':
         description: Успешное получение данных 
       '401':
         description: Невалидный токен

components:
  securitySchemes:
    bearerAuth:           
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    PaginationMeta:
      type: object
      properties:
        prev_page:
          type: string
          example: "http://localhost:80/endpoint?page=1"
        current_page:
          type: string
          example: "http://localhost:80/endpoint?page=2"
        next_page:
          type: string
          example: "http://localhost:80/endpoint?page=3"
        
  
    AuthInfo:
      type: object
      properties:
        email:
          type: string
          example: "pochta@gmail.com"
        password:
          type: string
          example: "*******************"
          
    AuthError:
      type: object
      properties:
        errors: 
          type: object
          properties:
            email:
              type: string
              example: "Поле email должно быть строкой"
            password:
              type: string
              example: "Поле password должно быть строкой"
    AuthSuccess:
      type: object
      properties:
        data:
          type: object
          properties:
            access_token: 
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
              
    ShortPlace:
      type: object
      properties:
        id: 
          type: integer
          example: 12
        title:
          type: string
          example: "Парк Ангелов"
        lat:
          type: number
          example: 12345.65
        lon:
          type: number
          example: 98983.34
        rate:
          type: number
          example: 4.5
        image:
          type: object
          properties:
            id:
              type: integer
              example: 34
            path:
              type: string
              example: "images/LKJkljg33POJB123oij.jpeg"
        locality:
          type: object
          properties:
            id:
              type: integer
              example: 60
            title:
              type: string
              example: "Кемерово"
    FullPlace:
      type: object
      properties:
        id: 
          type: integer
          example: 12
        title:
          type: string
          example: "Парк Ангелов"
        lat:
          type: number
          example: 12345.65
        lon:
          type: number
          example: 98983.34
        rate:
          type: number
          example: 4.5
        description:
          type: string
          example: "Одно из прекраснейших мест города Кемерово..."
        images:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 34
              path:
                type: string
                example: "images/LKJkljg33POJB123oij.jpeg"
        locality:
          type: object
          properties:
            id:
              type: integer
              example: 60
            title:
              type: string
              example: "Кемерово"
  
    GetPlaces:
      type: object
      properties:
        data:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/ShortPlace'
        meta:
          type: object
          oneOf:
            - $ref: '#/components/schemas/PaginationMeta'
            
    GetPlace:
      type: object
      properties:
        data:
          type: object
          oneOf:
            - $ref: '#/components/schemas/FullPlace'
  
    UserShort:
      type: object
      properties:
        id:
          type: integer
          example: 24
        username:
          type: string
          example: "Юрий Константинопольский"
        avatar:
          type: string
          example: "images/default.jpeg"
      
    Comment:
      type: object
      properties:
        id: 
          type: integer
          example: 55
        comment:
          type: string
          example: "Крутое место"
        created_at:
          type: string
          example: "2023-10-01 11:16:54"
        author:
          type: object
          oneOf:
            - $ref: '#/components/schemas/UserShort'
    
    PostComment:
      type: object
      properties:
        comment:
          type: string
          example: "Одно из прекраснейших мест города Кемерово..."
            
    GetComments:
      type: object
      properties:
        data:
          type: array
          items:
            oneOf: 
              - $ref: '#/components/schemas/Comment' 
        meta:
          type: object
          oneOf:
            - $ref: '#/components/schemas/PaginationMeta'
              
    GetComment:
      type: object
      properties:
        data:
          type: object
          oneOf:
            - $ref: '#/components/schemas/Comment'

    PostRate:
      type: object
      properties:
        rate:
          type: number
          example: 4.5
  
    Route:
      type: object
      properties:
        id: 
          type: number
          example: 5
        title:
          type: string
          example: "Супер маршрут по лесу"
        route_points:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/ShortPlace'
        creator: 
          type: object
          oneOf:
            - $ref: '#/components/schemas/UserShort'
    
    PatchRoute:
      type: object
      properties:
        title:
          type: string
          example: "Другой супер маршрут по лесу"
  
    GetRoutes:
      type: object
      properties:
        data: 
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/Route'
        meta:
          type: object
          oneOf:
            - $ref: '#/components/schemas/PaginationMeta'
            
    PostRoute:
      type: object
      properties:
        title:
          type: string
          example: "Супер маршрут по лесу"
        route_points:
          type: array
          items:
            type: object
            properties:
              index:
                type: number
                example: 2
              place_id:
                type: number
                example: 2
    PostRouteFavorite:
      type: object
      properties:
        route_id:
          type: number
          example: 1
    