openapi: 3.0.3
info:
  title: MoreWay
  version: 1.0.0
servers:
  - url: https://localhost:80/api/v1
tags:
  - name: auth
    description: Регистрация и авторизация
  - name: places
    description: Достопримечательности
  - name: routes
    description: Маршруты
  - name: users
    description: Пользователи
  - name: friends
    description: Друзья
  - name: achievements
    description: Достижения
  - name: chats
    description: Чаты
paths:
  /auth/login:
    post:
      tags:
        - auth
      summary: Авторизация
      description: Авторизация по логину и паролю.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthInfo'

      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccess'
        '401':
          description: Неправильный пароль или почта
        '400':
          description: Невалидные данные
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/AuthError'
               
  /auth/registr:
    post:
      tags:
        - auth
      summary: Регистрация
      description: Регистрация по логину и паролю
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthInfo'

      responses:
        '201':
          description: Успешная регистрация
        '400':
          description: Невалидные данные
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/AuthError'
  
  /places:
    get:
      tags:
        - places
      summary: Получение списка всех достопримечательностей, доступных в системе
      security:
        - bearerAuth: [] 
      responses:
        '200':
          description: Успешное получение данных
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/GetPlaces'
        '401':
          description: Невалидный токен
          
  /places/{placeId}:
    get:
      parameters:
        - name: placeId
          in: path
          required: true
          schema:
            type: number
      tags:
        - places
      summary: Получение подробной информации о достопримечательности по ее идентификатору
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Успешное получение данных
          content: 
            application/json:
              schema: 
               $ref: '#/components/schemas/GetPlace'
        '401':
          description: Невалидный токен
        '400':
          description: Невалидные данные

    delete:
      parameters:
        - name: placeId
          in: path
          required: true
          schema:
            type: number
      tags:
        - places
      summary: Удаление достопримечательности из системы
      description: Это действие доступно только модератору
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Успешное удаление данных
        '401':
          description: Невалидный токен
        '403':
          description: Недостаточно прав
        '400':
          description: Невалидные данные
          
  /places/{placeId}/comments:
    get:
      parameters:
        - name: placeId
          in: path
          required: true
          schema:
            type: number
        - name: pageIndex
          in: query
          required: false
          schema:
            type: number
      tags:
        - places
      summary: Получение списка комментариев к достопримечательности
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Успешное получение данных
